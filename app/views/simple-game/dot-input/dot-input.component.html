<FlexboxLayout id="container">
    <FlexboxLayout id="input-container">
        <FlexboxLayout *ngFor="let d of input; let i = index" (tap)=inputSelect(i)>
            <dot [color]="d.color" [selected]="sg.activeInputIndex == i"></dot>
        </FlexboxLayout>
        <!-- <FlexboxLayout>
        </FlexboxLayout> -->
    </FlexboxLayout>
    <Button text="Check" (tap)=submit()></Button>
</FlexboxLayout>
