<GridLayout rows="*" columns="*" id="container">
    <FlexboxLayout id="the-dot-container" [style.backgroundColor]="question ? Q_COLOR : color" [style.width]="width" [style.height]="width"
        [class]="selected ? 'selected' : ''">
        <Label *ngIf="question" text="?" textWrap="true"></Label>
    </FlexboxLayout>
</GridLayout>
