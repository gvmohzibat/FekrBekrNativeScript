<FlexboxLayout *ngIf="palletEnabled" id="container">
    <ScrollView orientation="horizontal" style="width: 100%">
        <FlexboxLayout id="colors-container">
            <FlexboxLayout *ngFor="let c of colors; let i = index" class="color" [style.backgroundColor]="c.color" [style.width]="colorWidth"
                [style.height]="colorWidth" (tap)=selectPallet(c)></FlexboxLayout>
        </FlexboxLayout>
    </ScrollView>
</FlexboxLayout>
